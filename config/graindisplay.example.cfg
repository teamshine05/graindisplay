# graindisplay configuration template
# copy this file to ~/.config/graindisplay/config.cfg and adjust.

# presets available: default-warm, extra-warm, warmer, very-warm, moderate-warm, daylight-movie
preset = very-warm

# override the kelvin temperature directly (optional)
# temperature = 2800

# enable or disable night light (true/false)
# enable = true

# display modes: normal (clears), monochrome, red-green. separate by comma for multiple.
# mode = monochrome, red-green

# Wayland text scaling factor (1.0 = default, 1.75 = comfortable large)
font_scale = 1.75
